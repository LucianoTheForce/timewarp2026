<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palco Timewarp - Controle ao Vivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Interface de Controle - 4 Quadrantes */
        /* Interface de Controle - somente mobile */
        #control-interface {
            display: none;
        }

        @media (max-width: 900px) {
            #control-interface {
                position: fixed;
                bottom: 12px;
                left: 50%;
                transform: translateX(-50%);
                display: grid;
                grid-template-columns: repeat(2, minmax(160px, 1fr));
                gap: 12px;
                z-index: 1000;
                padding: 16px;
                background: rgba(0, 0, 0, 0.85);
                border-radius: 16px;
                border: 2px solid rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                width: calc(100% - 24px);
                max-width: 420px;
            }
        }

        @media (max-width: 600px) {
            #control-interface {
                grid-template-columns: 1fr;
                bottom: 8px;
            }
        }

        .control-panel {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-panel h3 {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        /* Cores dos pain√©is */
        #camera-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #led-panel {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #lights-panel {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        #music-panel {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        /* Bot√µes de controle */
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.active {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.8);
        }

        /* Setas de c√¢mera */
        .camera-arrows {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .arrow-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
        }

        .arrow-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .arrow-btn.empty {
            visibility: hidden;
        }

        /* Seletor de cenas */
        .scene-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .scene-btn {
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
            text-align: center;
        }

        .scene-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .scene-btn.active {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.8);
        }

        /* Music player */
        .music-track {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .music-track:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .music-track.active {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .music-controls {
            display: flex;
            gap: 8px;
        }

        .play-pause-btn {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-pause-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .music-list {
            max-height: 150px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .music-list::-webkit-scrollbar {
            width: 4px;
        }

        .music-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .music-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #222;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading p {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        /* Audio visualizer */
        #audio-visualizer {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 100px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: 2px solid rgba(67, 233, 123, 0.5);
            z-index: 999;
            display: none;
        }

        #audio-visualizer.active {
            display: block;
        }

        /* Stats panel simplificado */
        #stats-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 11px;
            font-family: 'Consolas', monospace;
            border: 2px solid rgba(255, 255, 255, 0.1);
            z-index: 999;
        }

        #stats-panel div {
            margin: 3px 0;
            color: #888;
        }

        #stats-panel span {
            color: #4facfe;
            font-weight: bold;
        }

        .toggle-advanced {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            color: white;
            z-index: 999;
        }

        .toggle-advanced:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Carregando Palco Timewarp...</p>
    </div>

    <div id="canvas-container"></div>

    <!-- Audio Visualizer -->
    <canvas id="audio-visualizer"></canvas>

    <!-- Stats Panel -->
    <div id="stats-panel">
        <div>FPS: <span id="fps">0</span></div>
        <div>Audio: <span id="audio-status">OFF</span></div>
        <div>Beat: <span id="beat-indicator">‚óè</span></div>
    </div>

    <!-- Main Control Interface -->
    <div id="control-interface">
        <!-- Panel 1: Camera -->
        <div class="control-panel" id="camera-panel">
            <h3>üé• C√¢mera</h3>
            <div class="camera-arrows">
                <div class="arrow-btn empty"></div>
                <div class="arrow-btn" id="cam-forward">‚Üë</div>
                <div class="arrow-btn empty"></div>

                <div class="arrow-btn" id="cam-left">‚Üê</div>
                <div class="arrow-btn" id="cam-reset">‚äô</div>
                <div class="arrow-btn" id="cam-right">‚Üí</div>

                <div class="arrow-btn empty"></div>
                <div class="arrow-btn" id="cam-backward">‚Üì</div>
                <div class="arrow-btn empty"></div>
            </div>
            <button class="control-btn" id="cam-auto-toggle">‚ñ∂ Auto-Rotate</button>
        </div>

        <!-- Panel 2: LED Content -->
        <div class="control-panel" id="led-panel">
            <h3>üí° Cenas LED</h3>
            <div class="scene-grid" id="led-scenes">
                <button class="scene-btn" data-scene="wave">üåä Onda</button>
                <button class="scene-btn" data-scene="pulse">üíì Pulse</button>
                <button class="scene-btn" data-scene="rainbow">üåà Rainbow</button>
                <button class="scene-btn" data-scene="strobe">‚ö° Strobe</button>
                <button class="scene-btn" data-scene="fire">üî• Fogo</button>
                <button class="scene-btn" data-scene="matrix-rain">üíö Matrix</button>
                <button class="scene-btn active" data-scene="audio-reactive">üéµ Audio</button>
                <button class="scene-btn" data-scene="audio-bass">üîä Bass</button>
            </div>
        </div>

        <!-- Panel 3: Lights/Lasers -->
        <div class="control-panel" id="lights-panel">
            <h3>‚ú® Luzes & Lasers</h3>
            <div class="scene-grid" id="light-scenes">
                <button class="scene-btn" data-scene="static">‚≠ê Est√°tico</button>
                <button class="scene-btn" data-scene="sweep">‚ÜîÔ∏è Sweep</button>
                <button class="scene-btn" data-scene="rotate">üîÑ Rota√ß√£o</button>
                <button class="scene-btn" data-scene="chase">üèÉ Chase</button>
                <button class="scene-btn" data-scene="random">üé≤ Random</button>
                <button class="scene-btn" data-scene="strobe-laser">‚ö° Strobe</button>
                <button class="scene-btn active" data-scene="audio-sync">üéµ Sync</button>
                <button class="scene-btn" data-scene="audio-kick">ü•Å Kick</button>
            </div>
        </div>

        <!-- Panel 4: Music -->
        <div class="control-panel" id="music-panel">
            <h3>üéµ M√∫sica</h3>
            <div class="music-controls">
                <button class="play-pause-btn" id="music-play">‚ñ∂</button>
                <button class="play-pause-btn" id="music-pause">‚è∏</button>
            </div>
            <div class="music-list" id="music-tracks">
                <!-- Will be populated dynamically -->
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
